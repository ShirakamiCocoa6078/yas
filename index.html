<!doctype html>

<html>

<head>

<meta charset="utf-8">

<title>헤으응 만들기</title>
 <style>
  button {
  width: 10em;
  height:3em;
  }
  input[type="range"] {
      width: 80%;
      margin: 10px 0;
  }
  label {
      display: block;
      margin-bottom: 10px;
  }
 </style>
</head>

 

<body>
<label for="heartCount">하트 이모지의 최대치(최소치는 0): </label>
 <input type="range" id="heartCount" name="heartCount" min="0" max="5" value="0" />
 <output id="heartOutput">0</output>
 
 <label for="charLimit">글자의 최대치(최소치는 1): </label>
 <input type="range" id="charLimit" name="charLimit" min="1" max="10" value="1" />
 <output id="charOutput">1</output>
 
 <label for="sentenceLength">문장 길이: </label>
 <input type="range" id="sentenceLength" name="sentenceLength" min="1" max="30" value="1" />
 <output id="sentenceOutput">1</output>
 
 <button onclick="create()">
  만들기
 </button>

<h1 id="main"></h1>
 <button onclick="copyMessage()">복사하기</button>
<h5 id="script ver"></h5>
<h5>html ver:1.2.6</h5>
<script src="./main.js">
</script>
 <script>
  document.getElementById("heartCount").addEventListener("input", updateOutput);
   document.getElementById("charLimit").addEventListener("input", updateOutput);
   document.getElementById("sentenceLength").addEventListener("input", updateOutput);

   function updateOutput(event){
     const currentValue = event.target.value;
      event.target.nextElementSibling.textContent = currentValue;
    }
 </script>
  
</body>

</html>
